				<div class="container">
					<div class="navbar-header" style="color:black">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1" style="color:black">
							<span class="sr-only">Toggle navigation</span>

					<div class="modal-body">

			            <div class="form-group">
			              <input type="text" name="log_email" class="form-control input-lg" placeholder="Email">
			            </div>
			            <div class="form-group">
			              <input type="password" name="log_pw" class="form-control input-lg" placeholder="Password">
			            </div>
			          
			             <button type="submit" value="Login" class="btn-group btn-group-sm">Login</button>
			              <span class="pull-right"><a href="/">Register</a></span>
			           
			          </form>
			      </div>
				{%with messages= get_flashed_messages()%}
                    {%if messages%}
                        {%for message in messages%}

                    {%endif%}
