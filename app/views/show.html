<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posts</title>
	  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<!-- // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type='text/JavaScript'>
	    $(document).ready(function(){
		});
    </script>
    <style type='text/css'>

    </style>
</head>
<body>
	<div class="jumbotron">
    	<div class="container">
    		<div class="well col-md-12">
                <h2>Dashboard</h2>
                <button><a href="/users/dashboard">Home</a></button>
                <!-- <button><a href="">Profile</a></button> -->
                <button><a href="/users/logout">Logout</a></button>
			</div>
			<div class='col-md-12'>
            
                <h2></h2>
                <h3>Loan Name: {{loan['title']}}</h3>
                <p>Amount: ${{loan['amount']}}</p>
                <p>Interest Rate:{{loan['interest']}}</p>
                <p>Loan Term: {{loan['term']}}</p>
                {%if lender%}
                <p>Lender Name: {{lender['first']}} {{lender['last']}}</p>

                {%endif%}
                
                    

                <form action="/accept/{{loan['id']}}" method='POST'>
					<input type="submit" value ="accept loan">
                </form>
				<form action="/counteroffer/{{loan['id']}}" method='GET'>
					<input type="submit" value ="counter_offer">

                </form>
                <div id='ledger'>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Balance</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                    </table>
                </div>
			</div>

    </div>
</body>
</html>
